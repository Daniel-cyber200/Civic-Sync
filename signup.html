<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CivicSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="auth-container">
        <!-- Branding Header -->
        <header class="auth-header">
            <div class="logo">
                <i class="fas fa-bullhorn"></i>
                <h1><span class="civic">Civic</span>Sync</h1>
            </div>
            <p class="tagline">Empowering community engagement</p>
        </header>

        <!-- Auth Card -->
        <div class="auth-card">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            
            <form id="signupForm" novalidate>
                <!-- Name Field -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="name" required autocomplete="name" placeholder=" ">
                        <label for="name">Full Name</label>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="underline"></div>
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <!-- Email Field -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" required autocomplete="email" placeholder=" " pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <span class="validation-icon">
                            <i class="fas fa-check-circle valid-icon"></i>
                            <i class="fas fa-times-circle invalid-icon"></i>
                        </span>
                    </div>
                    <div class="underline"></div>
                    <div class="error-message" id="email-error">Please enter a valid email</div>
                </div>
                
                <!-- Password Field -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" required minlength="8" placeholder=" ">
                        <label for="password">Password (min 8 chars)</label>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="password-strength">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                        </div>
                    </div>
                    <div class="underline"></div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" required placeholder=" ">
                        <label for="confirm-password">Confirm Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="validation-icon">
                            <i class="fas fa-check-circle valid-icon"></i>
                            <i class="fas fa-times-circle invalid-icon"></i>
                        </span>
                    </div>
                    <div class="underline"></div>
                    <div class="error-message" id="confirm-error"></div>
                </div>
                
                <!-- Terms Checkbox -->
                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-submit-btn" disabled>
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <!-- Social Login -->
                <div class="social-login">
                    <p class="divider"><span>or sign up with</span></p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>
            
            <p class="switch-form-text">
                Already have an account? 
                <a href="sign.html" class="switch-link">Sign In</a>
            </p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
